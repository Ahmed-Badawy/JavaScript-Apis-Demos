<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>

<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#img{
	/*	visibility: hidden;
		display: none;*/
	}
	#myCanvas{
		/*width:100%;
		height: 50%;*/
	}
</style>
<body>

<p>Image to use:</p>
<img id="img" src="pepsi.jpg">

<p>Canvas:</p>
<canvas id="myCanvas" width="600" height="315" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>


<script type="text/javascript">

    var text1 = "أحمد بدوى",
    text2 = "بيبسى أحلى مع",
    font1 = "andalus",
    font2 = "andalus",
    font_size1 = 45,
    font_size2 = 50;



    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    
    ctx.beginPath();


//draw img
    var img=document.getElementById("img");
    ctx.drawImage(img,0,0);


//draw text
    ctx.beginPath();
    ctx.font= font_size1+"px "+font1;
    ctx.textAlign="center"; 
    ctx.lineWidth = 4;
    ctx.strokeStyle = "white";
    ctx.strokeText(text1,120,260);
    ctx.fillStyle = "black";
    ctx.fillText(text1,120,260);


    ctx.beginPath();
    ctx.font= font_size2+"px "+font2;
    ctx.textAlign="center"; 
    ctx.fillStyle = "white";
    ctx.fillText(text2,120,200);


    ctx.beginPath();
    ctx.font="12px andalus";
    ctx.fillStyle = "white";
    ctx.rotate(-90*Math.PI/180);
    ctx.fillText(text1,-215,320);


    ctx.closePath();
    console.log("finished");

</script>


</body>
</html>
