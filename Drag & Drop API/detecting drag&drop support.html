<head>
    <title>
        HTML5 Drag and Drop
    </title>
    <script type="text/javascript">

        function detectDragAndDrop() {
            if (navigator.appName == 'Microsoft Internet Explorer') {
                var ua = navigator.userAgent;
                var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                if (re.exec(ua) != null) {
                    var rv = parseFloat( RegExp.$1 );
                    if(rv >= 6.0) return true;
                    }
                return false;
            }
            if ('draggable' in document.createElement('span')) return true;
            return false;
        }


        var dndSupported;    // true if drag and drop supported
        function init() {
            dndSupported = detectDragAndDrop();
            if(dndSupported) {
                alert('Drag and Drop is Supported');
            } else {
                alert('This browser does not support Drag and Drop');
            }
        }

        window.onload = function() {
            init();
        }
    </script>
</head>

<body>

<div id="content">

    <h1> 
        HTML5 Drag and Drop
    </h1>
    
    <p class="message" id="statusMessage" />

</div>
</body>
